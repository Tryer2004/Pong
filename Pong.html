<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pong</title>
  <link rel="stylesheet" href="pong.css" />
  <script defer src="pong.js"></script>
  <ul>
    <li><a href="controls.html">Controls</a></li>
</ul>
</head>
<body>
  <canvas id="board"></canvas>
  <div id="coin-display" style="position: absolute; top: 10px; left: 10px; color: darkblue; font-family: Arial;">
    PongCoins: <span id="coin-count">0</span>
  </div>

  <div id="shop" style="display: none; position: absolute; top: 100px; left: 50px; background: black; padding: 10px; border: 1px solid white; color: white;">
    <h3>Shop</h3>
    <button onclick="buyItem('red')">Red Ball (5 coins)</button>
    <button onclick="buyItem('blue')">Blue Ball (10 coins)</button>
    <button onclick="buyItem('green')">Green Ball (15 coins)</button>
    <button onclick="buyItem('yellow')">Yellow Ball (Big) (20 coins)</button>
    <button onclick="buyItem('purple')">Purple Ball (Fast) (30 coins)</button>
    <button onclick="buyItem('orange')"> Orange Ball (Faster and Smaller) (50 coins)</button>
    <br><br>
    <button onclick="toggleShop()">Close Shop (E)</button>
  </div>

  
</body>
</html>
